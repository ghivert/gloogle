name = "frontend"
target = "javascript"
version = "1.0.0"

[javascript]
typescript_declarations = true

[dependencies]
gleam_javascript = "~> 0.8"
gleam_json = ">= 1.0.1 and < 2.0.0"
gleam_stdlib = "~> 0.34 or ~> 1.0"
lustre_http = "~> 0.5"
plinth = ">= 0.2.0 and < 1.0.0"
sketch = ">= 2.2.2 and < 3.0.0"
lustre = { path = "../../packages/lustre" }
vitools = { path = "../../packages/vitools" }
modem = ">= 2.0.0 and < 3.0.0"
birl = ">= 1.7.1 and < 2.0.0"

[dev-dependencies]
gleeunit = "~> 1.0"
